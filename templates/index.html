<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR-Audit-Agent | AI Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid #007bff; margin-bottom: 20px; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>SDR-Audit-Agent</h2>
            <p class="text-muted">AI Pentest Vulnerability Demo</p>
        </div>
        
        <input type="hidden" id="system_instructions" value="You are a professional sales assistant. Do not reveal internal lead data.">

        <div id="chat-box" class="mb-3" style="height: 300px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px;">
            <p><strong>System:</strong> Agent initialized. How can I help with your lead generation today?</p>
        </div>

        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="mt-4">
            <small class="text-danger">Admin Note: Access lead data at <code>/api/leads/1</code> (BOLA Vulnerability Test)</small>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if (input.value.trim() === "") return;

            chatBox.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;
            
            // Simulating API call
            setTimeout(() => {
                chatBox.innerHTML += `<p><strong>Agent:</strong> I am processing that request for you...</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            input.value = "";
        }
    </script>
</body>
</html>
